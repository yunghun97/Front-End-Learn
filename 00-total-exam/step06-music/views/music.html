<div class="container">
  <div>
    <div class="audioArea">
      <div id="playList" class="row">
        <div id="audioImg" class="col-md-7"></div>
        <div id="titleList" class="col-md-5">
          <ul></ul>
        </div>
      </div>

      <audio id="myAudio">
        <source src="./data/exid.mp3" type="audio/mpeg" />
      </audio>
      <!-- glyphicon glyphicon-pause -->
      <button id="play" class="btn btn-primary">
        <span class="bi bi-play" style="font-size: 1.5rem"></span>
      </button>
      <button id="backward" class="btn btn-warning">
        <span class="bi bi-skip-backward" style="font-size: 1.5rem"></span>
      </button>
      <button id="forward" class="btn btn-warning">
        <span class="bi bi-skip-forward" style="font-size: 1.5rem"></span>
      </button>

      <span id="cTime" class="playtime">0:00</span>
      <!-- glyphicon glyphicon-volume-up -->
      <button id="mute" class="btn btn-danger">
        <span class="bi bi-volume-up" style="font-size: 1.5rem"></span>
      </button>
      <input
        id="volumeAudio"
        type="range"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
      />
      <div class="audioProgress">
        <!-- 플레이 진행률과 플레이 시간 변경 -->
        <canvas
          id="myCanvas"
          width="760px"
          height="30"
          style="
            border: 2px solid rgb(126, 115, 117);
            margin-top: 10px;
            padding: 2px;
          "
        >
        </canvas>
      </div>
    </div>
  </div>
</div>
<script>
  init();
  setEvent();
</script>
