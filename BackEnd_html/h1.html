<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form1{
            border: 1px solid black;
            width: 300px;
        }
        #form1 > label{
            display: inline-block;
            width: 100px;
        }
    </style>
    <link rel="stylesheet" href="./CSS/main.css">
    <script>
    	window.onload = function(){
            document.getElementById('registBtn').addEventListener('click', function(){
                if(!document.getElementById('productName').value){
                    alert("제품명을 입력하세요!");
                    return;
                }
                if(!document.getElementById('price').value){
                    alert("제품가격을 입력하세요!");
                    return;
                }
                if(!document.getElementById('desc').value){
                    alert("제품설명을 입력하세요");
                    return;
                }
                document.getElementById("form1").action = "<%= root %>/regist"
                document.getElementById("form1").submit();
            });
        }
    </script>
</head>
<body>
    <h1>상품을 등록 해 주세요</h1>
    <form id = "form1" action="" method = "post">
        <label for="">상품 명 : </label><input type="text" name="productName" id="productName"><br>
        <label for="">상품 가격 :</label><input type="text" name="price" id="price"><br>
        <label for="">상품 설명:</label><input type="text" name="desc" id="desc"><br>
        <input type="button" id = "registBtn" value="저장">
        <input type="button" id = "cancelBtn" value="취소">
    </form>
</body>
</html>
