<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            height: 250px;
            width: 350px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
        #submit{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
        
        <form method="GET" >
        <table>

            <td><input type="text" name="id" id=""></td>
        </tr>
        <tr>

        </tr>
        <tr>

            <td><input type="password" name="passwordCheck" id=""></td>
        </tr>
        <tr>
            <td>이름</td>

        </tr>
        <tr>
            <td>휴대폰번호</td>

        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="email" name="email" id=""></td>
        </tr>
    
    </table>
    <input type="submit" value="전송" id = submit>
    </form>
</body>
</html>
