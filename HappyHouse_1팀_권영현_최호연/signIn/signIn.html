
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom styles for this template -->
</head>
<body class="text-center">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="이름" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="이메일" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
        <label for="inputPassword2" class="sr-only">Password2</label>
        <input type="password2" id="inputPassword2" class="form-control" placeholder="비밀번호2" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="signup-agree"> 가입 동의
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
        <button class="btn btn-lg btn-secondary btn-block" type="submit">취소</button>
    </form>
</body>
</html>
