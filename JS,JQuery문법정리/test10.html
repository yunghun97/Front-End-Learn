<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id='btn'>확인</button>
    <div><input type="checkbox" id="all">전체</div>
    <div>
        <div>
            <input type="checkbox" id="menu1" name="menu" value="콜라">
            <label for="menu1">콜라</label>
        </div>
        <div>
            <input type="checkbox" id="menu2" name="menu" value="피자">
            <label for="menu2">피자</label>
        </div>
        <div>
            <input type="checkbox" id="menu3" name="menu" value="떡볶이">
            <label for="menu3">떡볶이</label>
        </div>
    </div>
    <div id="result"></div>
    
    <script>
        const allCk = document.getElementById('all');
        allCk.onclick = function(){
            console.log("ss");
            const menuList=document.getElementsByName('menu');
            menuList.forEach(function(item){
                item.checked = allCk.checked;
            });
        };
    </script>
</body>
</html>
