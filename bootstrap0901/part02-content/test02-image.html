<!DOCTYPE html>
<html lang="en">
  <head>
    <title>테이블</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      h4 {
        background: #000;
        color: #fff;
        padding: 5px;
      }
      h4:first-child ~ h4 {
        margin-top: 50px;
      }
      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>class="img-fluid" 부모 요소의 크기에 따라 조정</h4>
      <div>
        <img src="../lion.png" class="img-fluid" alt="블루베리" />
      </div>

      <h4>class="img-thumbnail" 이미지 테두리</h4>
      <div>
        <img
          src="../lion.png"
          class="img-thumbnail"
          alt="블루베리"
        />
      </div>

      <h4>class="float-start" class="float-end" 배치</h4>
      <div>
        <img
          src="../lion.png"
          class="rounded float-start"
          alt="블루베리"
        />
        <img
          src="../lion.png"
          class="rounded float-end"
          alt="블루베리"
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
