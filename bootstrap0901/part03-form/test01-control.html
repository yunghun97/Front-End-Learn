<!DOCTYPE html>
<html lang="en">
  <head>
    <title>폼(form)</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      h4 {
        background: #872;
        color: #fff;
        padding: 5px;
      }
      h4:first-child ~ h4 {
        margin-top: 50px;
      }
      form > div:last-child {
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>기본적인 HTML5의 폼 형태</h4>

      <form>
        <label for="Name">이름</label>
        <input type="text" placeholder="이름" />
        <label for="emailaddress">이메일</label>
        <input type="email" placeholder="이메일" />
        <input type="submit" value="확인" />
      </form>

      <hr />

      <h4>class="form-control" : input, textarea (텍스트 입력), class="form-label"</h4>
      <form>
        <div class="mb-3">
          <label for="name">아이디(class="form-control-plaintext")</label>
          <input
            type="text"
            id="name"
            class="form-control-plaintext"
            value="hong(일반 텍스트처럼 보임)"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="name">이름</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="이름"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">이메일</label>
          <input type="email" class="form-control" placeholder="이메일" />
        </div>
        <div class="mb-3">
          <button type="submit">확인</button>
        </div>
      </form>

      <h4>inline</h4>
      <form>
        <div class="row mb-3">
          <label class="col-sm-2">이름</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="이름" />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2">이메일</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="이메일" />
          </div>
        </div>
        <div class="mb-3">
          <button type="submit">확인</button>
        </div>
        <div class="row p-3 mb-3">
          <button class="offset-3 col-6" type="submit">확인</button>
        </div>
      </form>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
