<!DOCTYPE html>
<!-- 
  텍스트 입력, 사용자 정의 셀렉트, 사용자 파일 선택 등의 
  폼의 좌우에 텍스트, 버튼 혹은 버튼 그룹을 추가해 폼 컨트롤을 간단하게 확장할 수 있습니다.

  input-group : 하나의 행에 여러 데이터 같이 붙일수 있게
  input-group-text : 배경색, 글자색(검정), 글자 가운데, 첫번째, 마지막 항목일 경우 테두리 둥글게 없애준다. 
-->
<html lang="ko-kr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>입력그룹</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <style>
      h1,
      h4 {
        background: #000;
        color: #fff;
        padding: 5px;
      }
      h4:first-child ~ h4 {
        margin-top: 50px;
      }
      form > div:last-child {
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>입력 그룹</h4>
      <div class="input-group mb-3">
        <span class="input-group-text">주민번호</span>
        <input type="text" class="form-control" placeholder="주민번호1" maxlength="6" />
        <input type="password" class="form-control" placeholder="주민번호2" maxlength="7" />
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="이메일" />
        <span class="input-group-text">@example.com</span>
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text">이메일</span>
        <input type="text" class="form-control" placeholder="ssafy" />
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="ssafy.com" />
      </div>

      <div class="input-group">
        <span class="input-group-text">금액</span>
        <input type="text" class="form-control" />
        <span class="input-group-text">원</span>
      </div>

      <h4>입력 그룹 크기조절</h4>
      <div class="input-group input-group-lg mb-3">
        <input type="text" class="form-control" />
        <span class="input-group-text">cm</span>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" />
        <span class="input-group-text">cm</span>
      </div>

      <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" />
        <span class="input-group-text">cm</span>
      </div>

      <h4>입력 그룹 : 체크 박스, 라디오, 버튼 추가</h4>
      <div class="input-group mb-3">
        <span class="input-group-text"><input type="checkbox" class="form-check-input mt-0" /></span>
        <input type="text" class="form-control" />
      </div>
 
      <div class="input-group mb-3">
        <span class="input-group-text"><input type="radio" class="form-check-input mt-0"  /></span>
        <input type="text" class="form-control" />
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" />
        <button class="btn btn-dark type="button">Go!</button>
      </div>
 
      <h4>입력 그룹 : 버튼 드롭다운</h4>
      <div class="input-group mb-3">
        <button
          type="button"
          class="btn btn-outline-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Dropdown <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a class="dropdown-item" href="#1">메뉴 1</a></li>
          <li><a class="dropdown-item" href="#2">메뉴 2</a></li>
          <li><a class="dropdown-item" href="#3">메뉴 3</a></li>
          <li class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">다른 메뉴 </a></li>
        </ul> 
        <input type="text" class="form-control" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
