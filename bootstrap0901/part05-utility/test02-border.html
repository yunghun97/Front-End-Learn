<!DOCTYPE html>
<!--
  테두리 : 테두리 유틸리티를 사용하여 요소의 테두리 및 테두리 반경 스타일을 빠르게 지정합니다. 
  이미지, 버튼 또는 기타 요소에 적합합니다.
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bs4 border</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      .row-box {
        height: 100px;
      }
      .box {
        width: 100px;
        height: 100px;
        margin: 10px 0px 0px 10px;
        float: left;
      }

      h4 {
        background: #000;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        clear: both;
      }

      h4:first-child ~ h4 {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>테두리</h4>
      <div class="row-box">
        <div class="box border">border</div>
        <div class="box border-top">border-top</div>
        <div class="box border-end">border-end</div>
        <div class="box border-bottom">border-bottom</div>
        <div class="box border-start">border-start</div>
      </div>

      <h4>색상</h4>
      <div class="row-box">
        <div class="box border border-primary"></div>
        <div class="box border border-secondary"></div>
        <div class="box border border-success"></div>
        <div class="box border border-danger"></div>
        <div class="box border border-warning"></div>
        <div class="box border border-info"></div>
        <div class="box border border-light"></div>
        <div class="box border border-dark"></div>
        <div class="box border border-white"></div>
      </div>

      <h4>테두리 모서리</h4>
      <div class="row-box">
        <div class="box border border-5 rounded"></div>
        <div class="box border border-5 rounded-top"></div>
        <div class="box border border-5 rounded-end"></div>
        <div class="box border border-5 rounded-bottom"></div>
        <div class="box border border-5 rounded-start"></div>
        <div class="box border border-5 rounded-circle"></div>
        <div class="box border border-5 rounded-fill"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
