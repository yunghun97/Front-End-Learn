<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin-padding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      .color_box {
        width: 100px;
        height: 100px;
        font-size: 1.5rem;
        color: #fff;
      }
      h4 {
        background: #000;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        clear: both;
      }

      h4:first-child ~ h4 {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container border border-dark p-0">
      <h4>마진</h4>
      <div class="color_box bg-dark m-5">m-5</div>
      <div class="color_box bg-dark ms-3">ms-3</div>
      <div class="color_box bg-dark mt-2 mb-5">mt-2 mb-5</div>
      <div class="color_box bg-dark mx-auto">mx-auto</div>
    </div>
    <div class="container border border-dark p-0" style="height: 150px">
      <h4>패딩</h4>
      <div class="color_box bg-dark float-start ms-1 p-1">p-1</div>
      <div class="color_box bg-dark float-start ms-1 ps-3">ps-3</div>
      <div class="color_box bg-dark float-start ms-1 ps-4 pt-3">
        ps-4<br />pt-3
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
