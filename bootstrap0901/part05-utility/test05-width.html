<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width height</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-secondary mt-5">
      <div class="w-25 bg-primary">w-25</div>
      <div class="w-50 bg-warning">w-50</div>
      <div class="w-75 bg-primary">w-75</div>
      <div class="w-100 bg-warning">w-100</div>
    </div>
    <div class="container bg-secondary mt-5 clearfix">
      <div class="w-75">
        <div class="w-25 bg-primary float-start">w-25</div>
        <div class="w-25 bg-warning float-start">
          <div class="w-25 bg-danger float-start">w-25</div>
          <div class="w-25 bg-info float-start">w-25</div>
          <div class="w-25 bg-danger float-start">w-25</div>
          <div class="w-25 bg-info float-start">w-25</div>
        </div>
        <div class="w-25 bg-primary float-start">w-25</div>
        <div class="w-25 bg-warning float-start">w-25</div>
      </div>
    </div>
    <div class="container bg-secondary mt-5" style="height: 300px">
      <div class="w-25 h-25 bg-primary float-start">w-25 h-25</div>
      <div class="w-25 h-50 bg-warning float-start">w-25 h-50</div>
      <div class="w-25 h-75 bg-primary float-start">w-25 h-75</div>
      <div class="w-25 h-100 bg-warning float-start">w-25 h-100</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
