<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #result{
            width: 300px;
            height: 300px;
            font-size: 30px;
            margin: 10px;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <div>
    <button id="btn1">배경색 변경(#345)</button>
    <button id="btn2">글자색 변경(#fff)</button>
    <button id="btn3">테두리 추가하기(10px solid tomato)</button>
    <button id="btn4">테두리 둥글게(50%)</button>
    <button id="btn5">전체 변경</button>
    </div>
    <div id="result">TEST CSS</div>
    <script>
        let $resultDiv = $('#result');
        $('#btn1').on('click', function(){
            $resultDiv.css('background', '#345');
        });
        $('#btn2').on('click', function(){
            $resultDiv.css('color', '#fff');
        });
        $('#btn3').on('click', function(){
            $resultDiv.css('border', '10px solid tomato');
        });
        $('#btn4').on('click', function(){
            $resultDiv.css('border-radius', '50%');
        });
        $('#btn5').on('click', function(){
            $resultDiv.css({
                'background': '#345',
                'color': '#fff',
                'border': '10px solid tomato',
                'border-radius': '50%'
            });
        });
    </script>
</body>
</html>
