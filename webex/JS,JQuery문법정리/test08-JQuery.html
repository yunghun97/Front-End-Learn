<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            width: 300px;
            height: 300px;
            font-size: 30px;
            margin: 10px;
            text-align: center;
            line-height: 300px;
        }
        .dy{
            background: #345;
            color: #fff;
            border: 10px solid tomato;
            border-radius: 50%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2>class를 이용한 스타일 적용</h2>
    <div>
        <button>class 적용</button>
        <button>class 제거</button>
        <button>class 토글</button>
    </div>
    <div id="result" class="ab">
        TEST CSS
    </div>
    <script>
        $('button:nth-child(1)').on('click',function(){
            $('#result').addClass('dy');
        });
        $('button:nth-child(2)').on('click',function(){
            $('#result').removeClass('dy');

        });
        $('button:nth-child(3)').on('click',function(){
            $('#result').toggleClass('dy');
        });
    </script>
</body>
</html>
