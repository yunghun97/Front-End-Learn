<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id = addBtn>추가</button>
        <button id = delBtn>삭제</button>
    </div>
    <div>
        <select name="" id="selBox">
            <option value="">선택하세요</option>
        </select>
    </div>
        <script>

            document.getElementById('addBtn').addEventListener('click',function(){
                // 1 : DOM
                    // let optEl = document.createElement('option'); //<option></option>
                    // optEl.value = "0";
                    // optEl.append('테스트');
                    // document.getElementById('selBox').append(optEl);

                // 2 : 자바스크립트 객체 활용 : Option: 
                    // let selEl = document.getElementById('selBox');
                    // selEl.options[selEl.options.length] = new Option('테스트', '0');

                // 3 : innerHTML
                let selEl = document.getElementById('selBox');
                selEl.innerHTML +=`<option value='0'>테스트</option>`; // 기존에 있는걸 가져오므로 값들이 다 초기화 된다.
            });
            document.getElementById('delBtn').addEventListener('click',() =>{
                    let selEl = document.getElementById('selBox');
                    if(selEl.options.length>1){
                    // selEl.options[selEl.options.length-1].remove();
                    selEl.options[selEl.options.length-1] = null;
                    }
                    // 한번에 삭제
                    
            });
        </script>
</body>
