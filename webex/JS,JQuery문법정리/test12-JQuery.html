<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <button id = addBtn>추가</button>
    </div>
    <div id="result">
        <h2>이벤트 테스트</h2>
    </div>
        <script>
            $('#addBtn').on('click',()=>$('#result').append(`<h2>이벤트 테스트</h2>`));
            // $("#result > h2").on('click', (e)=>alert(e.target.innerText));
            $("#result").on('click', 'h2', (e)=>alert(e.target.innerText));
        </script>
</body>
</html>
